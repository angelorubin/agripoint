<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agripoint - Planos</title>
    <link rel="stylesheet" href="plans.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="plans-header">
        <div class="plans-menu-container">
          <ul class="plans-menu">
            <li class="plans-menu__item">
              <a class="plans-menu__link" href="/plataforma">A PLATAFORMA</a>
            </li>
            <li class="plans-menu__item">
              <a class="plans-menu__link" href="/plataforma">PLANOS</a>
            </li>
            <li class="plans-menu__item">
              <a class="plans-menu__link" href="/plataforma">FAQ</a>

              <a class="plans-menu__link" href="/plataforma">SERVIÇOS</a>

            <li class="plans-menu__item">
              <a class="plans-menu__link" href="/plataforma">CONTATO</a>

            <button class="plans-access__btn--login">LOGIN</button>

          </div>
        </div>
        <hr class="plans-header__divider" />
        <div class="plans-sub-menu-container">
          <h1 class="plans-sub-menu__title">Planos</h1>
          <p class="plans-sub-menu__text">

      <main>Main</main>
      <footer>Footer</footer>

    <script src="plans.js"></script>
